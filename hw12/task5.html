<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 5</h1>
	<p>
		Дано масив імен. 
		Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.
	</p>
	<script>
		let namesArr = ['Andrew', 'Mary', 'Serg', 'Michael', 'Helen', 'Olga', 'Peter']

//----------Сортування масиву

		function getSortedNamesArr(arr) {
			for (let k = 0; k < arr.length; k++) {
				const currentEl = arr[k];
				let i = k - 1
				while (i>=0 && arr[i]>currentEl) {
					arr[i+1] = arr[i]
					i=i-1
				}
				arr[i+1] = currentEl
			}
			return arr
		}
		let sortedNamesArr = getSortedNamesArr(namesArr)

//---------Бінарний пошук 

		function findIndex_BinarySearch(arr, searchEl) {
			let start = 0
			let end = arr.length-1
			while (start<=end) {
				const middle = Math.floor((start+end)/2)
				if (arr[middle]===searchEl) return middle
				if (arr[middle]<searchEl) start = middle + 1
				if (arr[middle]>searchEl) end = middle -1
			}
			return -1
		}
		let findIndexBinarySearch = findIndex_BinarySearch(sortedNamesArr, 'Olga')

		document.write(`
		Відсортований масив : ${sortedNamesArr} <br> 
		У масиві ім’я «Olga» знаходиться під індексом : ${findIndexBinarySearch}`)

	</script>
</body>

</html>
