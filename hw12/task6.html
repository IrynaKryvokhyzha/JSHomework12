<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 6</h1>
	<p>
		Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити,
		чи є у масиві ім’я довжиною 5 символів і під яким індексом.
	</p>
	<script>
		let namesArr = ['Mary', 'Serg', 'Michael', 'Helen', 'Olga', 'Andrew', 'Peter']

		function getSortedNamesArr(arr) {
			for (let k = 0; k < arr.length; k++) {
				const currentEl = arr[k];
				let i = k-1
				while (i>=0 && arr[i]>currentEl) {
					arr[i+1] = arr[i]
					i--
				}
				arr[i+1] = currentEl
			}
			return arr
		}
		let sortedNamesArr = getSortedNamesArr(namesArr) 
		
		function getNameWithNeededElAmount(arr, searchEl) {
			let start = 0
			let end = arr.length - 1
			while (start<=end) {
				const middle = Math.floor((start + end)/2)
				if (arr[middle].length===searchEl) return middle
				if (arr[middle].length<searchEl) start = middle+1
				if (arr[middle].length>searchEl) end = middle-1
			}
			return -1
		}
		let nameWithNeededElAmount = getNameWithNeededElAmount(sortedNamesArr, 5)
		
		document.write(`
		Відсортований масив : ${sortedNamesArr} <br> 
		У масиві ім’я довжиною 5 символів знаходиться під індексом : ${nameWithNeededElAmount}`)

	</script>
</body>

</html>
