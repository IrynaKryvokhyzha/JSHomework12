<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1> Задача 2</h1>
	<p>
		Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
	</p>
	<script>
		function getRandomNum(minV, maxV) {
			return minV + Math.floor(Math.random()*(maxV-minV+1))
		}
		function getRandomArray(arrLength, minV, maxV) {
			let arr = []
			for (let i = 0; i < arrLength; i++) {
				const randomNum = getRandomNum(minV, maxV)
				arr.push(randomNum)
			}
			return arr
		}

		let arr = getRandomArray(30, 0, 100)


		
		function getChangesAmount(array) {
		let leftIndex = 0
		let rightIndex = arr.length - 1
		let counter = 0
		while (leftIndex<rightIndex) {
			for (let i = leftIndex; i < rightIndex; i++) {
				if(arr[i]>arr[i+1]){
					let tmp = arr[i]
					arr[i] = arr[i+1]
					arr[i+1] = tmp
					counter++
				}
			}rightIndex--
			for (let i = rightIndex; i > leftIndex; i--) {
				if(arr[i]<arr[i-1]){
					let tmp = arr[i]
					arr[i] = arr[i-1]
					arr[i-1] = tmp
					counter++
				}
			}leftIndex++
		}
		return counter
	}
	let changesAmont = getChangesAmount(arr)
		document.write(`Під час сортування змішуванням було ${changesAmont} обмінів`)
	</script>
</body>

</html>
